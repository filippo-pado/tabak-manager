<mat-tab-group (selectedTabChange)='parentTabChanged($event)'>
  <mat-tab label='Tutti'></mat-tab>
  <mat-tab *ngFor='let group of groups()' label='{{group | titlecase}}'>
    <mat-tab-group (selectedTabChange)='childTabChanged($event)'>
      <mat-tab *ngFor='let category of subCategories(group)' label='{{category.name | titlecase}}'></mat-tab>
    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
