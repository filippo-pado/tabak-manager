<mat-card>
  <div class='mat-h1'>Log</div>
  <div fxLayout="row" fxLayoutAlign='space-between' fxLayoutWrap>
    <mat-card *ngFor='let log of logs' class='log-card'>
      <mat-card-title>{{log.requestType}} {{log.url}}</mat-card-title>
      <mat-card-subtitle>{{log.date | date:'yyyy-MM-dd HH:mm'}}</mat-card-subtitle>
      <mat-card-content class='log-content'>
        <pre>{{log.body | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
</mat-card>
