<mat-tab-group (selectedTabChange)='changedCategory($event)'>
  <mat-tab label='Tutti'></mat-tab>
  <mat-tab *ngFor='let category of info.categories' label='{{category.category | titlecase}}'></mat-tab>
</mat-tab-group>
<mat-card class="container">
  <div class="mat-h1">{{selectedTab | titlecase}}</div>
  <div fxLayout='row'>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtra">
    </mat-form-field>
    <button mat-button *ngIf='newRid===null && selectedTab!="Tutti"' (click)='startNew()'>Nuovo</button>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        {{rid.category }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <mat-form-field *ngIf='editing[rid._id] || rid===newRid '>
          <input matInput [(ngModel)]=rid.description>
        </mat-form-field>
        <span *ngIf='!editing[rid._id] && rid!==newRid'>{{rid.description}}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Data </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <mat-form-field *ngIf='editing[rid._id] || rid===newRid '>
          <input matInput type="date" [ngModel]="movement.date | date:'yyyy-MM-dd'" (ngModelChange)="movement.date = $event">
        </mat-form-field>
        <span *ngIf='!editing[rid._id] && rid!==newRid'>{{rid.date | date: 'yyyy-MM-dd '}}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Valore </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <mat-form-field *ngIf='editing[rid._id] || rid===newRid '>
          <input matInput type="number" step="0.01" [(ngModel)]=rid.amount (keypress)="validateAmount($event)" />
        </mat-form-field>
        <span *ngIf='!editing[rid._id] && rid!==newRid'>{{rid.amount | currency:'EUR'}} </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="verified">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Verificato </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        {{rid.verified ? (rid.verifiedMovement ? rid.verifiedMovement._id : 'SI') : '-' }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Azioni </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <button mat-raised-button *ngIf='!editing[rid._id] && rid!==newRid ' (click)='verify(rid)' color="primary">Verifica</button>
        <button mat-raised-button *ngIf='!editing[rid._id] && rid!==newRid ' (click)='startEditing(rid)' color="accent">Modifica</button>
        <button mat-raised-button *ngIf='!editing[rid._id] && rid!==newRid ' (click)='delete(rid)' color="warn">Elimina</button>
        <button mat-raised-button *ngIf='editing[rid._id]' (click)='confirmEditing(rid)' color="primary">Conferma</button>
        <button mat-raised-button *ngIf='editing[rid._id]' (click)='cancelEditing(rid)' color="warn">Annulla</button>
        <button mat-raised-button *ngIf='rid===newRid ' (click)='confirmNew(rid)' color="primary">Crea</button>
        <button mat-raised-button *ngIf='rid===newRid ' (click)='cancelNew(rid)' color="warn">Annulla</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 50, 100]">
  </mat-paginator>
</mat-card>
