<mat-tab-group (selectedTabChange)='changedCategory($event)'>
  <mat-tab *ngFor='let category of info.categories' label='{{category.category | titlecase}}'></mat-tab>
</mat-tab-group>
<mat-card class="container">
  <div fxLayout='row'>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtra">
    </mat-form-field>
    <button mat-button *ngIf='newRid===null' (click)='startNew()'>Nuovo</button>
  </div>
  Elementi: {{dataSource.data.length}}
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        {{rid.category }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <mat-form-field *ngIf='editing[rid._id] || rid===newRid '>
          <input matInput [(ngModel)]=rid.description>
        </mat-form-field>
        <span *ngIf='!editing[rid._id] && rid!==newRid'>{{rid.description}}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Data </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <mat-form-field *ngIf='editing[rid._id] || rid===newRid '>
          <input matInput type="date" [(ngModel)]=rid.date>
        </mat-form-field>
        <span *ngIf='!editing[rid._id] && rid!==newRid'>{{rid.date | date: 'yyyy-MM-dd '}}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Valore </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <mat-form-field *ngIf='editing[rid._id] || rid===newRid '>
          <input matInput type="number" step="0.01" [(ngModel)]=rid.amount (keypress)="validateAmount($event)" />
        </mat-form-field>
        <span *ngIf='!editing[rid._id] && rid!==newRid'>{{rid.amount | currency:'EUR'}} </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Azioni </mat-header-cell>
      <mat-cell *matCellDef="let rid">
        <button mat-button *ngIf='!editing[rid._id] && rid!==newRid ' (click)='startEditing(rid) '>Modifica</button>
        <button mat-button *ngIf='!editing[rid._id] && rid!==newRid ' (click)='delete(rid) '>Elimina</button>
        <button mat-button *ngIf='editing[rid._id]' (click)='confirmEditing(rid) '>Conferma</button>
        <button mat-button *ngIf='editing[rid._id]' (click)='cancelEditing(rid) '>Annulla</button>
        <button mat-button *ngIf='rid===newRid ' (click)='confirmNew(rid) '>Crea</button>
        <button mat-button *ngIf='rid===newRid ' (click)='cancelNew(rid) '>Annulla</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
