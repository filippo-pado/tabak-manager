<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="slotList">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Posizione </th>
        <td mat-cell *matCellDef="let slot"> {{slot.position}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let slot"> {{slot.name}} </td>
      </ng-container>
      <ng-container matColumnDef="operational">
        <th mat-header-cell *matHeaderCellDef> Operativa </th>
        <td mat-cell *matCellDef="let slot"> {{slot.operational ? 'Si' : 'No'}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Modifica </th>
        <td mat-cell *matCellDef="let slot">
          <button mat-icon-button color='primary' [routerLink]="['./']" [queryParams]="{ slot_id: slot._id }">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
