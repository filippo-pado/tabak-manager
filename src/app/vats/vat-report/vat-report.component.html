<mat-form-field>
  <mat-select placeholder="Anno" [(value)]="yearSelected" (selectionChange)='changedYear($event)'>
    <mat-option *ngFor="let year of years" [value]="year">
      {{year}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="month">
    <mat-header-cell *matHeaderCellDef> Mese </mat-header-cell>
    <mat-cell *matCellDef="let month">
      {{monthLabels[month._id-1]}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="vats">
    <mat-header-cell *matHeaderCellDef> Corrispettivi </mat-header-cell>
    <mat-cell *matCellDef="let month">
      {{month.vats | currency:'EUR'}}
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
